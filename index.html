<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@100;200;400&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    
        <div class="content">
            <div class="rpsRow">
                <img src="./imgs/rock.svg" class="rps" id="Rock"></img>
                <img src="./imgs/paper.svg" class="rps" id="Paper"></img>
                <img src="./imgs/Scissors.svg" class="rps" id="Scissors"></img>
            </div>
                
        
            <div id="result">
                <p id="instructions">I think you know the rules by now. First to 5 points wins.</p>
                <p id="currentRound" class="hidden"></p>
                <p id="runningScore" class="hidden"></p>
                <p id="endScore" class="hidden"></p>
            </div>
        </div>
    </div>

    

 

</body>
</html>
